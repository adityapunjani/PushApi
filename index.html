<!DOCTYPE html>
<html>
<head>
	<title>Push Notification</title>
	<style>
		label{
			margin-left: 10px;
			font-size: 18px;
			display: block;
			margin-bottom: 5px;
		}
		input[type="text"], textarea{
			margin-bottom: 20px;
			margin-left: 15px;
			min-width: 200px;
			font-size: 16px;
			height: 20px;
			line-height: 20px;
		}
		#icon{
			width: 90%;
			max-width: 650px;
		}
		#submit{
			display: block;
			font-size: 16px;
		}
	</style>
</head>
<body>
<h2>Create Notification</h2>
	<form id="push" action="/api/send" method="post">
		<label for="title">Title</label>
		<input type="text" name="title" id="title" required></input>
		</br>

		<label for="body">Body</label>
		<input type="text" name="body" id="body" required></input>
		</br>

		<label for="icon">Icon Link</label>
		<input type="text" name="icon" id="icon" required></input>
		</br>

		<label for="url">Url</label>
		<input type="text" name="url" id="url" required></input>
		<input type="submit" id="submit"></input>
	</form>

</body>
</html>
